<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<link href="http://hayageek.github.io/jQuery-Upload-File/uploadfile.min.css" rel="stylesheet">
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script src="http://hayageek.github.io/jQuery-Upload-File/jquery.uploadfile.min.js"></script>


<style>
	
	.title,.body,.topic_id{
		background: rgba(0,0,0,0.5);
		color: white;
		font-size: 30px;
		font-family: Arial;
		border:  1px solid black;
		text-align: center;
	}
	.title{
	margin-top:10px;
	}
	.title:hover,.body:hover,.topic_id:hover{
		background: rgba(0,0,0,0.9);
		cursor: pointer;
		
		
	}

</style>

<script>
	$(document).ready(function(){

		var 

			first = Math.floor((Math.random() * 1) + 100),
			second = Math.floor((Math.random() * 1) + 100),
			k = 1;
		

			setInterval(function(){
					$.ajax({
			method : "POST",
			data: {
				first : first,
				second: second, 
				isfirst: "true"
					},
			url: "script.php",
			dataType: 'json',
			success: function(data){
				/*
				var obj = JSON.parse(data);
			*/
					
						$('body')
						.append("<div class='title'>"+data.title+"</div>")
				 		.append("<div class='body'>"+data.body+"</div>")
				 		.append("<div class='topic_id'>"+data.topic_id+"</div>")
					
						if (k >3){
					var	 titles =	$("div.title").toArray(),
						 bodyes = $("div.body").toArray(),
						 topics_id = $("div.topic_id").toArray();

						 $(titles[k-4]).css('display','none');
						 $(bodyes[k-4]).css('display','none');
						 $(topics_id[k-4]).css('display','none');
						 
						}

					var next = data.topic_id;
						
						second = first;
							first = next;
							k++;

				}

		 });

			},1000);
		

				
			
});

		
	
</script>

</head>

</body>


</html>
